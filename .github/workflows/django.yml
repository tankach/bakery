name: Django Tests

# Запуск тестів на кожен пуш або pull request
on: 
  push:
    branches:
      - main  # або інші гілки, де ви хочете запускати тести
  pull_request:
    branches:
      - main  # або інші гілки, де ви хочете запускати тести

jobs:
  test:
    runs-on: ubuntu-latest  # Налаштування середовища для виконання тестів
    
    steps:
      # Крок 1: Завантаження вашого репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Крок 2: Налаштування Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Вказуємо версію Python, яку ви використовуєте

      # Крок 3: Встановлення залежностей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Оновлення pip
          pip install -r requirements.txt     # Встановлення всіх залежностей з requirements.txt
          pip install pytest pytest-django pytest-cov  # Встановлення бібліотек для тестів

      # Крок 4: Виконання тестів з покриттям
      - name: Run tests with coverage
        run: |
          pytest --cov=orders  # Запуск тестів з покриттям для вашої аплікації "orders"
